<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website One</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="Images/letter r.jpg" alt="">
                <h1>ealPhones</h1>
            </div>
            <div class="navLinks">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="Images/iphone13.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <!-- <img src="Images/camera.jpg" alt=""> -->
                    <div> 
                        <h3>CAMERA</h3>
                        <P>12MP Wide Angle Lens</P>
                    </div>
                </div>
                <div class="feature two">
                    <!-- <img src="Images/processor.jpg" alt=""> -->
                    <div>
                        <h3>PROCESSOR</h3>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <!-- <img src="Images/display.png" alt=""> -->
                    <div>
                        <h3>DISPLAY</h3>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <!-- <img src="Images/b2.jpg" alt=""> -->
                    <div>
                        <h3>BATTERY LIFE</h3>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="Images/arrow2.jpg" id="upBtn">
            <h2>FEATURES</h2>
            <img src="Images/arrow2.jpg" id="downBtn">
        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
